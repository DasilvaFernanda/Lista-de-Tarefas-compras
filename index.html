        <div class= "areaprincipal"

                A cidade do Halloween é um mundo de sonho repleto de cidadãos, tais como monstros deformados, fantasmas, duendes, vampiros, lobisomens e bruxas. Jack Skellington ("O Rei das Abóboras") é o centro das atenções da celebração anual do Dia das Bruxas, no entanto sente-se farto de repetir todos os anos a mesma rotina. Vagueando pela floresta durante toda a noite, de madrugada encontra um círculo de árvores em que cada uma está uma figura diferente. Jack fica impressionado com a árvore de natal desenhada num dos elementos do círculo, e acidentalmente acaba por entrar na "Cidade do Natal". Impressionado com o sentimento e o estilo do Natal, Jack apresenta os seus resultados e sua compreensão da quadra festiva para os habitantes da "Cidade do Halloween". Sem que tenham uma percepção verdadeira do espírito natalício, os elementos da cidade compraram todos os objectos a cenas aterradoras e obscuras, como estão habituados. Percebendo que os cidadãos não compreendem o verdadeiro significado do natal, Jack decide cooperar e afirma "O Natal é nosso!".[7]
Cada residente recebe uma tarefa, enquanto Sally, uma boneca de trapos criada na cidade por um cientista louco que obsessivamente a impede de se relacionar com os outros habitantes da cidade, começa a sentir uma atracção romântica por Jack. No entanto, só ela teme que seus planos vão terminar de forma desastrosa. A obsessão do Rei das Abóboras com o Natal leva-o a raptar o Pai Natal, missão essa que fica encarregue a três crianças travessas que acabam por levar a figura de natal até ao Oogie Boogie, um bicho-papão que tenciona fazer da vida de Santa Claus um jogo de azar, passatempo habitual do monstro.[7]
A Véspera de Natal chega, e Sally tenta impedir Jack, mas ele embarca para o céu em um caixão como trenó puxado por renas esqueléticas, guiadas pelo nariz brilhante de seu cão fantasma Zero. Ele começa a entregar presentes a crianças ao redor do mundo, mas os presentes (cabeças encolhidas, cobras enroladas em árvores de Natal, entre outras figuras horrendas) apenas aterrorizam os destinatários. Acreditando que Jack é um impostor tentando imitar o Pai Natal, os militares entram em alerta e acabam por atingir o esqueleto. O trenó é abatido e ele é dado como morto pelos cidadãos da "Cidade do Halloween". Desiludido e desapontado pelo fracasso do seu plano, Jack acaba por consciencializar o seu erro, afirmando que tem novas ideias para o Dia das Bruxas do ano seguinte e que tem de salvar o natal.[8]
Enquanto isso, Sally tenta resgatar o Santa Claus, mas é capturada por Oogie. Jack infiltra-se no covil e liberta-os, confrontado o bicho-papão, vencendo-o no final. Santa acaba por repreender o esqueleto, embora no fim espalhe neve na "Cidade do Halloween" como sinal de agradecimento e sem ressentimentos pelos habitantes. Na cena final, Jack revela que se sente atraído por Sally também, e beijam-se sob a lua cheia no cemitério.
